<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Favourite Song List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
</head>

<body>
    <h1>üéµ Song List üéµ</h1>
    <form id="new-item-form">
        <div id="form-wrapper">

            <div class="form-item">
                <label for="song" class="primary">Song: </label>
                <input type="text" id="song" required />
            </div>

            <div class="form-item">
                <label for="artist" class="primary">Artist: </label>
                <input type="text" id="artist" required />
            </div>

            <div class="form-item">
                <label for="genre" class="primary">Genre: </label>
                <select id="genre">
                    <option value="Select the genre" disabled selected></option>
                    <option value="Pop">Pop</option>
                    <option value="Country">Country</option>
                    <option value="Blues">Blues</option>
                    <option value="RnB">RnB</option>
                    <option value="Rock">Rock</option>
                    <option value="Heavy Metal">Heavy Metal</option>
                    <option value="Rap">Rap</option>
                    <option value="Dance">Dance</option>
                </select>
            </div>
            <div class="form-item">
                 <input id="radio-button" name="button" type="radio" value="Overplayed"></input>
                 <label for="overplayed">Overplayed! ü§™ </label>
                 <input id="radio-button" name="button" type="radio" value="Loving this tune!"></input>
                <label for="loving-this-tune">Loving this tune! ‚ù§Ô∏è </label>
            </div>
        </div>
        <input type="submit" value="Save" />
    </form>

    <button id="delete-all">Delete All</button>
    <ul class="flex-item" id="song-list"></ul>
</body>

</html>
